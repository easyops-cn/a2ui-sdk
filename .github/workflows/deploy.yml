name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build @easyops-cn/a2ui-react
        run: npm run build

      - name: Build playground
        run: npm run build -w playground

      - name: Build website
        run: npm run build -w website

      - name: Copy playground dist to website dist
        run: cp -r playground/dist website/dist/playground

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_TOKEN_EVE }}
          publish_dir: ./website/dist
          force_orphan: true
